<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Hola Mundo!</h1>
    <h2>Subtitulo</h2>
    <p>Hola mundito!</p>
    <button class="button" id="backward"></button>
    <button class="button" id="play"></button>
    <button class="button" id="pause" hidden></button>
    <button class="button" id="fordward"></button>
    <br>
    <br>
    <video id="video" poster="./images/poster.jpg" controls muted src="./videos/lofi.mp4" width="400"></video>

    <script>
        const $video = document.querySelector('#video')
        const $play = document.querySelector('#play')
        const $pause = document.querySelector('#pause')

        $play.addEventListener('click', handlePlay)
        $pause.addEventListener('click', handlePause)


        function handlePlay() {
            $video.play()
            $play.hidden = true
            $pause.hidden = false
        }

        function handlePause() {
            $video.pause()
            $play.hidden = false
            $pause.hidden = true
        }
    </script>
</body>
</html>
